<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire JS</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <!-- 2-Ajout class : d-flex flex-column min-vh-100 justify-content-center align-items-center -->
    <div class="container d-flex flex-column min-vh-100 justify-content-center align-items-center ">
        <h1>Formulaire JS</h1>

        <!-- 2-Ajout FORM class = "row g-3" id="lessonForm" -->
        <!-- 3-FORM Validations :  novalidate class="... needs-validation" -->
        <form class="row g-3 needs-validation" id="lessonForm">
            <div class="col-md-6">
                <!-- class de label = form-label -->
                <label for="firstname" class="form-label">Prénom</label>
                <!-- Donne for (label ) = name = id -->
                <input type="text" class="form-control" name="firstName" id="firstName">
                <!-- Ajout Après Set Up basic form -->
                <!-- 3-DIV Validations ou invalid retours :  (selon MODEL BOOTSTRAP)-->
                <div class="invalid-feedback">
                    Veuillez saisir votre prénom.
                </div>
            </div>
            <div class="col-md-6">
                <!-- class de label = form-label -->
                <label for="lastname" class="form-label">Nom</label>
                <!-- Donne for (label ) = name = id -->
                <input type="text" class="form-control" name="lastName" id="lastName">
                <!-- Ajout Après Set Up basic form -->
                <!-- 3-DIV Validations ou invalid retours :  (selon MODEL BOOTSTRAP)-->
                <div class="invalid-feedback">
                    Veuillez saisir votre nom.
                </div>
            </div>
            <div class="col-md-6">
                <!-- class de label = form-label -->
                <label for="email" class="form-label">E-mail</label>
                <!-- Donne for (label ) = name = id -->
                <input type="email" class="form-control" name="email" id="email">
                <!-- Ajout Après Set Up basic form -->
                <!-- 3-DIV Validations ou invalid retours :  (selon MODEL BOOTSTRAP)-->
                <div class="invalid-feedback">
                    Veuillez saisir votre e-mail.
                </div>
            </div>
            <div class="col-md-6">
                <!-- class de label = form-label -->
                <label for="phoneNumber" class="form-label">Téléphone</label>
                <!-- Donne for (label ) = name = id -->
                <input type="tel" class="form-control" name="phoneNumber" id="phoneNumber">
                <!-- Ajout Après Set Up basic form -->
                <!-- 3-DIV Validations ou invalid retours :  (selon MODEL BOOTSTRAP)-->
                <div class="invalid-feedback">
                    Veuillez saisir votre numéro de téléphone.
                </div>
            </div>
            <div class="col-md-6">
                <!-- class de label = form-label -->
                <label for="address" class="form-label">Adresse</label>
                <!-- Donne for (label ) = name = id -->
                <input type="text" class="form-control" name="address" id="address">
                <!-- Ajout Après Set Up basic form -->
                <!-- 3-DIV Validations ou invalid retours :  (selon MODEL BOOTSTRAP)-->
                <div class="invalid-feedback">
                    Veuillez saisir votre adresse.
                </div>
            </div>
            <!-- SELECT -->
            <div class="col-md-6">
                <!-- class de label = form-label -->
                <label for="city" class="form-label">Ville</label>
                <!-- Donne for (label ) = name = id -->
                <select class="form-select" name="city" id="city">
                    <!-- 3-OPTION Validations :   selected disabled -->
                    <option value="">Choose a city ...</option>
                    <option>Paris</option>
                    <option>Lyon</option>
                    <option>Marseille</option>
                    <option>Lille</option>
                </select>
                <!-- Ajout Après Set Up basic form -->
                <!-- 3-DIV Validations ou invalid retours :  (selon MODEL BOOTSTRAP)-->
                <div class="invalid-feedback">
                    Veuillez choisir une ville.
                </div>
            </div>
            <div class="col-md-6">
                <!-- class de label = form-label -->
                <label for="postcode" class="form-label">Code postal</label>
                <!-- Donne for (label ) = name = id -->
                <input type="text" class="form-control" name="postCode" id="postCode">
                <!-- Ajout Après Set Up basic form -->
                <!-- 3-DIV Validations ou invalid retours :  (selon MODEL BOOTSTRAP)-->
                <div class="invalid-feedback">
                    Veuillez saisir votre code postal.
                </div>
            </div>
            <!-- CHECKBOX -->
            <!-- Prend tte la place col-12 -->
            <div class="col-12">
                <div class="mb-3 form-check">
                    <label class="form-check-label" for="conditions">J'accepte les conditions</label>
                    <!-- Donne for (label ) = name = id -->
                    <input type="checkbox" class="form-check-input" id="conditions" name="conditions">
                    <!-- Ajout Après Set Up basic form -->
                    <!-- 3-DIV Validations ou invalid retours :  (selon MODEL BOOTSTRAP)-->
                    <div class="invalid-feedback">
                        Merci de lire les conditions avant de valider le formulaire.
                    </div>
                </div>
            </div>
            <!-- BUTTON -->
            <!-- change width btn w-25 -->
            <button type="submit" class="btn btn-primary w-25">Valider</button>
        </form>
    </div>

    <!-- BOOTSTRAP Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <!-- App JS -->
    <script src="assets/js/main.js"></script>
</body>

</html>
